<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digest Archive | Sage Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --sage-50: #f6f7f6;
            --sage-100: #e3e7e3;
            --sage-200: #c7d0c7;
            --sage-500: #567159;
            --sage-600: #435a46;
            --sage-700: #374839;
            --sage-800: #2d3b2f;
            
            --warm-50: #fefdfb;
            
            --accent-lavender: #9d8cb8;
            --accent-lavender-light: rgba(157, 140, 184, 0.15);
            
            --text-primary: #1a231b;
            --text-secondary: #567159;
            --text-muted: #748c76;
            
            --shadow-sm: 0 1px 2px rgba(26, 35, 27, 0.05);
            --shadow-md: 0 4px 12px rgba(26, 35, 27, 0.08);
            
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--warm-50);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(157, 140, 184, 0.1) 0%, transparent 50%),
                var(--warm-50);
            z-index: -1;
        }

        header {
            background: rgba(254, 253, 251, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--sage-100);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--sage-600);
        }

        .back-link svg {
            width: 20px;
            height: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--sage-500), var(--sage-600));
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--sage-700);
        }

        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-family: 'Source Serif 4', serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--sage-800);
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-muted);
        }

        .archive-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .archive-item {
            background: white;
            border: 1px solid var(--sage-100);
            border-radius: var(--radius-md);
            padding: 1.25rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
        }

        .archive-item:hover {
            border-color: var(--accent-lavender);
            box-shadow: var(--shadow-md);
            transform: translateX(4px);
        }

        .archive-item-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--sage-700);
            margin-bottom: 0.25rem;
        }

        .archive-item-info p {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .archive-item-arrow {
            color: var(--accent-lavender);
        }

        .archive-item-arrow svg {
            width: 20px;
            height: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        footer {
            max-width: 900px;
            margin: 3rem auto 0;
            padding: 2rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid var(--sage-100);
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <header>
        <div class="header-content">
            <a href="index.html" class="back-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Latest Digest
            </a>
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <span class="logo-text">Sage</span>
            </div>
        </div>
    </header>

    <main>
        <div class="page-header">
            <h1>Digest Archive</h1>
            <p>Browse past weekly literature digests</p>
        </div>

        <div class="archive-list" id="archiveList">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                </svg>
                <p>Archive will populate as weekly digests are generated.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Sage Project Â· Literature Monitor Archive</p>
    </footer>

    <script>
        // This will be populated dynamically as digests are created
        // For now, we'll check for a manifest file or list the digests directory
        
        async function loadArchive() {
            try {
                // Try to load the archive manifest
                const response = await fetch('digests/manifest.json');
                if (response.ok) {
                    const manifest = await response.json();
                    renderArchive(manifest.digests);
                }
            } catch (e) {
                // Manifest doesn't exist yet, show empty state
                console.log('No archive manifest found yet');
            }
        }

        function renderArchive(digests) {
            const container = document.getElementById('archiveList');
            
            if (!digests || digests.length === 0) {
                return; // Keep empty state
            }

            container.innerHTML = digests.map(digest => `
                <a href="digests/${digest.date}.html" class="archive-item">
                    <div class="archive-item-info">
                        <h3>${digest.date_range}</h3>
                        <p>Generated ${digest.generated}</p>
                    </div>
                    <div class="archive-item-arrow">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </div>
                </a>
            `).join('');
        }

        loadArchive();
    </script>
</body>
</html>
