name: Bi-Weekly Literature Digest

on:
  schedule:
    # Runs every Sunday at 6 AM UTC, but workflow skips alternate weeks
    - cron: '0 6 * * 0'
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run even if not a digest week'
        required: false
        default: false
        type: boolean

jobs:
  check-week:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check if this is a digest week
        id: check
        run: |
          # Calculate week number since epoch to determine even/odd weeks
          # First digest: Feb 9, 2026 (week 0), then every 2 weeks
          EPOCH_WEEK=$(($(date +%s) / 604800))
          FIRST_DIGEST_WEEK=$(($(date -d "2026-02-09" +%s) / 604800))
          WEEKS_SINCE=$((EPOCH_WEEK - FIRST_DIGEST_WEEK))

          if [ "${{ github.event.inputs.force_run }}" == "true" ]; then
            echo "Force run enabled"
            echo "should_run=true" >> $GITHUB_OUTPUT
          elif [ $((WEEKS_SINCE % 2)) -eq 0 ]; then
            echo "This is a digest week (week $WEEKS_SINCE since first digest)"
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "Skipping - not a digest week (week $WEEKS_SINCE since first digest)"
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

  generate-digest:
    needs: check-week
    if: needs.check-week.outputs.should_run == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic requests

      - name: Generate Literature Digest
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python scripts/generate_digest.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“š Bi-weekly literature digest - $(date +'%Y-%m-%d')" && git push)
